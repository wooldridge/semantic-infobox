<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>World Bank Search</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>World Bank Search</h1>
      <form id="search">
        <input type="text" id="query" />
        <button type="submit" id="submit">Search</button>
      </form>
      <div id="spinner"></div>
      <div id="infobox"></div>
      <div id="summary"></div>
      <div id="results"></div>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
